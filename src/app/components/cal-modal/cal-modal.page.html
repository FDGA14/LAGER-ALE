<ion-toolbar color="warning">
    <ion-buttons slot="start">
        <ion-button (click)="close()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>{{ viewTitle }}</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="save()">
            <ion-icon name="checkmark" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>

<ion-content>

    <ion-item>
        <ion-label position="stacked">Nombre del evento</ion-label>
        <ion-input tpye="text" [(ngModel)]="event.title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Descripción del evento</ion-label>
        <ion-input tpye="text" [(ngModel)]="event.desc"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <p>Para seleccionar una fecha arrastrar el calendario para seleccionar el mes deseado, posterior a ello el día</p>
    </ion-item>

    <calendar [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)">
    </calendar>

</ion-content>
