<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-start">Cervezas calificadas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card mode="ios" *ngFor="let cerveza of arrayCervCal" color="warning">
        <ion-img [src]="cerveza.img" style="width: 280px; height: 280px; display: block; margin: 0 auto;"></ion-img>
        <ion-card-header>
            <ion-card-title>{{cerveza.nombre}}</ion-card-title>
            <ion-card-subtitle>{{cerveza.cerveceria}}</ion-card-subtitle>
            <ion-card-subtitle>{{cerveza.estilo}}</ion-card-subtitle>
            <ion-card-subtitle>Precio recomendado: ${{cerveza.precio}}</ion-card-subtitle>
            <!-- <ion-card-subtitle>
                Calificación 5 / 5
                <ion-icon name="star"></ion-icon>
            </ion-card-subtitle> -->
        </ion-card-header>
        <ion-card-content>
            {{cerveza.descripcion | slice: 0: 100}}...
            <ion-label (click)="openCerveza(cerveza)" color="primary"> Leer más</ion-label>
        </ion-card-content>
    </ion-card>

</ion-content>

<ion-tab-bar slot="bottom" color="warning">
    <ion-tab-button routerLink="../tabs/tab1">
        <ion-icon name="thermometer-outline"></ion-icon>
        <ion-label>% de Alcohol</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="../tabs/tab2">
        <ion-icon name="search-sharp"></ion-icon>
        <ion-label>Búsqueda</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="../tabs/tab3">
        <ion-icon name="people"></ion-icon>
        <ion-label>Social</ion-label>
    </ion-tab-button>
</ion-tab-bar>
