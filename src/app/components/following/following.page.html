<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-start">Siguiendo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let following of userInfo.following" mode="ios" color="warning">
        <ion-fab horizontal="end">
            <ion-fab-button color="light">
                <ion-icon name="options-sharp"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="bottom">

                <ion-fab-button (click)="unfollow(following)" color="danger">
                    <ion-icon name="person-remove"></ion-icon>
                </ion-fab-button>
            </ion-fab-list>
        </ion-fab>
        <img [src]="following.photoURL" style="display: block; margin: 0 auto;">
        <ion-card-header>
            <ion-card-title>{{following.displayName}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{following.descripcion}}
        </ion-card-content>
    </ion-card>

</ion-content>

<ion-tab-bar slot="bottom" color="warning">
    <ion-tab-button routerLink="../tabs/tab1">
        <ion-icon name="thermometer-outline"></ion-icon>
        <ion-label>% de Alcohol</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="../tabs/tab2">
        <ion-icon name="search-sharp"></ion-icon>
        <ion-label>BÃºsqueda</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="../tabs/tab3">
        <ion-icon name="people"></ion-icon>
        <ion-label>Social</ion-label>
    </ion-tab-button>
</ion-tab-bar>
