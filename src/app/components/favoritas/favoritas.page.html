<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-start">Favoritas</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ng-container *ngFor="let user of users">
        <ng-container *ngFor="let fav of user.favoritas" color="warning">
            <ion-card mode="ios" *ngIf="fav.uid === uid" color="warning">

                <ion-fab horizontal="end">
                    <ion-fab-button color="light">
                        <ion-icon name="share-social-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-list side="bottom">

                        <ion-fab-button (click)="SendTwitter(fav)" color="light">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </ion-fab-button>
                        <ion-fab-button (click)="SendInstagram(fav)" color="light">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </ion-fab-button>
                        <ion-fab-button (click)="ShareFacebook(fav)" color="light">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </ion-fab-button>
                        <ion-fab-button color="danger" (click)="deleteFavoritas(fav)">
                            <ion-icon name="trash"></ion-icon>
                        </ion-fab-button>

                    </ion-fab-list>
                </ion-fab>

                <ion-img [src]="fav.img" style="width: 280px; height: 280px; display: block; margin: 0 auto;"></ion-img>
                <ion-card-header>
                    <ion-card-title>{{fav.cerveza}}</ion-card-title>
                    <ion-card-subtitle>{{fav.cerveceria}}</ion-card-subtitle>
                    <ion-card-subtitle>{{fav.estilo}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    {{fav.descripcion | slice: 0: 100}}...
                </ion-card-content>
            </ion-card>
        </ng-container>
    </ng-container>

</ion-content>

<ion-tab-bar slot="bottom" color="warning">
    <ion-tab-button routerLink="../tabs/tab1">
        <ion-icon name="thermometer-outline"></ion-icon>
        <ion-label>% de Alcohol</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="../tabs/tab2">
        <ion-icon name="search-sharp"></ion-icon>
        <ion-label>BÃºsqueda</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="../tabs/tab3">
        <ion-icon name="people"></ion-icon>
        <ion-label>Social</ion-label>
    </ion-tab-button>
</ion-tab-bar>
