<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-start">Cervezas</ion-title>
        <ion-title slot="end">{{cerveceria}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <!---
    <ng-container *ngFor="let cerveza of cervezas">
        <ion-row style="border-bottom: groove;" *ngIf="cerveza.cerveceria === cerveceria">
            <ion-img [src]="cerveza.cervimg"></ion-img>
        </ion-row>
    </ng-container>
-->
    <ion-item color="warning" (click)="onNew()" expand="block" class="ion-text-center">AGREGAR NUEVA CERVEZA
        <ion-icon name="create-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-row style="border-bottom: groove;">
        <ion-col col-4>
            <ion-label color="warning">Nombre</ion-label>
        </ion-col>
        <ion-col col-4>
            <ion-label color="warning">Estilo</ion-label>
        </ion-col>
        <ion-col col-4>
            <ion-label color="warning">Detalles</ion-label>
        </ion-col>
    </ion-row>
    <ng-container *ngFor="let cerveza of cervezas">
        <ion-row style="border-bottom: groove;" *ngIf="cerveza.uid === uid">
            <ion-col col-4>
                <ion-label *ngIf="cerveza.cerveceria === cerveceria">{{cerveza.nombre}}
                    <br>
                    <ion-img [src]="cerveza.img"></ion-img>
                    <br> {{cerveza.descripcion | slice: 0: 40}}...
                </ion-label>
            </ion-col>
            <ion-col col-4>
                <ion-label *ngIf="cerveza.cerveceria === cerveceria">
                    {{cerveza.estilo}}</ion-label>
            </ion-col>
            <ion-col col-4>
                <ion-label>
                    <ion-item (click)="deleteCerveza(cerveza)">Elimiar
                        <ion-icon color="danger" name="trash"></ion-icon>
                    </ion-item>
                    <ion-item (click)="onEdit(cerveza)"> Editar
                        <ion-icon color="warning" name="create-outline"></ion-icon>
                    </ion-item>
                    <ion-item (click)="addStores(cerveza)"> Tiendas
                        <ion-icon color="warning" name="add"></ion-icon>
                    </ion-item>
                    <ng-container *ngIf="cerveza?.reportImg || cerveza?.reportEstilo || cerveza?.reportInfo">
                        <ion-item (click)="reports(cerveza)"> Reportes
                            <ion-icon color="danger" name="alert-circle"></ion-icon>
                        </ion-item>
                    </ng-container>
                </ion-label>
            </ion-col>
        </ion-row>
    </ng-container>

</ion-content>

<ion-tab-bar slot="bottom" color="warning">
    <ion-tab-button routerLink="../tabs/tab1">
        <ion-icon name="thermometer-outline"></ion-icon>
        <ion-label>% de Alcohol</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="../tabs/tab2">
        <ion-icon name="search-sharp"></ion-icon>
        <ion-label>BÃºsqueda</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="../tabs/tab3">
        <ion-icon name="people"></ion-icon>
        <ion-label>Social</ion-label>
    </ion-tab-button>
</ion-tab-bar>
